{namespace s=S3b0\ProjectRegistration\ViewHelpers}
<p style="font-size: 1.2em;font-weight: bold">Your Project <em>{data.project.title}</em> (#{data.project.uid}) has been <f:if condition="{data.accepted}"><f:then>accepted</f:then><f:else>rejected</f:else></f:if></p>
<f:if condition="{data.accepted} = 0">
	<f:if condition="{data.project.denialNote}">
		<p>&nbsp;</p>
		{data.project.denialNote -> f:format.nl2br()}
	</f:if>
</f:if>
<hr />
<p style="font-size: 0.8em; ">This email has been automatically generated by our tracking system.</p>
