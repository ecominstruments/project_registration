<f:form action="addInternalNote" arguments="{project: project}" class="tx-powermail" name="project" object="{project}" additionalAttributes="{data-validate: 'html5', data-parsley-validate: 'data-parsley-validate', novalidate: ''}">

	<div class="form-group">
		<div class="powermail_fieldwrap">
			<label for="prf-project-internal-note" class="powermail_label"><f:translate id="internal_note" /> <span class="mandatory">*</span></label>
			<f:form.textarea placeholder="Please fill in"
			                 class="form-control powermail_field"
			                 cols="20"
			                 rows="5"
			                 id="prf-project-internal-note"
			                 property="internalNote" />
		</div>
	</div>

	<div class="form-group">
		<div class="powermail_fieldwrap">
			<f:link.action action="list" class="btn btn-danger" style="float: left;margin: 0 1em 0 0"><i class="fa fa-step-backward"></i> &nbsp;Back</f:link.action>
			<button type="submit" class="btn btn-primary" data-loading-text="Processing your request... <i class='fa fa-circle-o-notch fa-fw fa-spin'></i>">
				Send request &nbsp;<i class="fa fa-paper-plane"></i>
			</button>
		</div>
	</div>

</f:form>
